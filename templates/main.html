

<!doctype html>

    <head>
        <meta charset="UTF-8">
        <title>Health Cost Charges Prediction</title>

<style>
            /* <!-- resets gerais -->  */

{
box-sizing: border-box ;

<body>

    <div id="header">

        <br><h1 style="text-align-last: center;margin-top: -10px; padding:20px;">Health Insurance - Charges Cost Prediction</h1>

    </div>

    <div id="content">

        <form action="{{ url_for('predict')}}"method="post">

            <label> Smoker </label>
            <select name="smoker" id="smoker"> 

                <option></option>
			    <option>Yes</option>
                <option>No</option>

    		</select> <br><br>

            <label> Sex </label>
            <select name="sex" id="sex"> 

                <option></option>
			    <option>Male</option>
                <option>Female</option>

		    </select> <br><br>

            <label> Region </label>

            <select name="region" id="region"> 

                <option></option>
			    <option>southwest</option>
                <option>southeast</option>
			    <option>northwest</option>
			    <option>northeast</option>

		    </select> <br><br>

            <label> Age</label>

            <input type="text" name="age" id="age" required="required">

            <br><br>

            <label> Children </label>

            <input type="text" name="children" id="children" required="required">

            <br><br>

            <label> BMI </label>

            <input type="text" name="bmi" id="bmi" required="required">

            <br><br>

        <input type="submit" value="Price Prediction" required="required">

        </form>

        

        <h2> {{result}} </h2>

        <br>

        <br>
